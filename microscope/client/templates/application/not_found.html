<!-- 5.4 
	register a template for 404 Not found errors
	router will automatically show this if a given URL does not
	map onto any registered app-local route

	Note: this is configured in Route.configure for global use
-->
<template name="notFound">
  <div class="not-found jumbotron">
    <h2>404</h2>
    <p>Sorry, we couldn't find a page at this address.</p>
  </div>
</template>
